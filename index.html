<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header-container">
        <img class="header-img" src="./images/trybe-logo.jpg" alt="Logo da Trybe">
        <h1 class="header-title">TRYBE TECH-GALLERY</h1>
        <a class="header-login" href="">SIGN-UP</a>
    </header>
    <section class="text-section">
        <p>Take a look at some of the technologies which you will learn in our fundamentals and fron-end module!</p>
    </section>
    <section class="gallery">
        <section class="gallery-card">
            <h4>HTML</h4>
            <img src="./images/html-logo.png" alt="Logo do html">
        </section>
        <section class="gallery-card">
            <h4>CSS</h4>
            <img src="./images/css-logo.png" alt="Logo do CSS">
        </section>
        <section class="gallery-card">
            <h4>JAVASCRIPT</h4>
            <img src="./images/javaScript-logo.png" alt="Logo do javascript">
        </section>
        <section class="gallery-card">
            <h4>REACT</h4>
            <img src="./images/react-logo.png" alt="Logo do react">
        </section>
        <section class="gallery-card">
            <h4>RTL</h4>
            <img src="./images/rtl-logo.png" alt="Logo do rtl">
        </section>
        <section class="gallery-card">
            <h4>REDUX</h4>
            <img src="./images/redux-logo.png" alt="Logo do redux">
        </section>
    </section>
    <footer class="footer-container">
        <a href="#"><img class="social-instagram" src="./images/instagram-logo.png" alt="Logo do Instagram"></a>
        <a href="#"><img class="social-linkedin" src="./images/linked-in-logo.png" alt="Logo do Linkedin"></a>
    </footer>
</body>
</html>
